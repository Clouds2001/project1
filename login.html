<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <meta name="viewport" content="width=5, initial-scale=1">
    <title>Log In Page</title>
    <link rel="stylesheet" href="C:\Users\Acer\Desktop\project\assets\style.css"> 
    <link rel="icon" href="Images/Icon.png" type="image/gif">
</head>
<body>
    <div class="content">
        <div class="container">
            <div class="wrapper">
                <div class="title"><span><b> MY PROFILE</b></span></div>
                <form action="#">
                    <div class="row">
                        <i class="fas fa-user" style="margin-top: 19px;"></i>
                        <input type="text" placeholder="Email or Phone" style="margin-top: 19px;" required autofocus>
                    </div>
                    <div class="row">
                        <i class="fas fa-lock" style="margin-top: 19px;"></i>
                        <input type="password" placeholder="Password" style="margin-top: 19px;" required>
                    </div>
                    <div class="pass"><a href="#">Forgot password?</a></div>
                    <div class="row button">
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <a href="index.html"><u>Back</u></a></div>
                </form>
            </div>
        </div>
</body>
</html>
