<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <meta name="viewport" content="width=5, initial-scale=1">
    <title>Log In Page</title>
    <link rel="stylesheet" href="assets/style.css"> 
    <link rel="icon" href="Images/Icon.png" type="image/gif">
</head>
<body>
    <div class="wrapper">
        <div class="form-left">
            <h2 class="text-uppercase">My Project</h2>
            <p>
                “If you were looking for a sign, here it is.”
            </p>
            <br>
            <br>
            <div class="form-field">
                <input type="submit" class="account" value="Have an Account?">
            </div>
        </div>
        <form class="form-right">
            <h1 class="text-uppercase">Registration Form</h1>
            <div class="row">
                <div class="col-sm-6 mb-3">
                    <label>First Name</label>
                    <input type="text" name="first_name" id="first_name" class="input-field">
                </div>
                <div class="col-sm-6 mb-3">
                    <label>Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="input-field">
                </div>
            </div>
            <br>
            <br>
            <br>
            <!-- <div class="mb-3">
                <label>Your Email</label>
                <input type="email" class="input-field" name="email" required>
            </div> -->
            <br>
            <div class="row">
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" name="pwd" id="pwd" class="input-field">
                </div>
                <br>
                <div class="mb-3">
                    <label>Current Password</label>
                    <input type="password" name="cpwd" id="cpwd" class="input-field">
                </div>
            </div>
            <br>
            <br>
            <br>
            <div class="mb-3">
                <br>
                <br>
                <br>
                <label class="option">I agree to the <a href="#">Terms and Conditions</a>
                    <input type="checkbox" check>
                    <span class="checkmark"></span>
                </label>
            </div>
            <br>
            <div class="form-field">
                <br>
                <br>
                <input type="submit" value="Register" class="register" name="register">
            </div>
            <div class="signup-link">Not a member? <a href="index.html">Back</a></div>
        </form>
    </div>
</body>
</html>
